{% set name = "pystache" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pystache-{{ version }}.tar.gz
  sha256: 93bf92b2149a4c4b58d12142e2c4c6dd5c08d89e4c95afccd4b6efe2ee1d470d

build:
  entry_points:
    - pystache=pystache.commands.render:main
    - pystache-test=pystache.commands.test:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=40.8.0
    - wheel
    - pip
  run:
    - python >=3.6

test:
  imports:
    - pystache
  commands:
    - pip check
    - pystache --help
    - pystache-test --help
  requires:
    - pip

about:
  home: https://github.com/sarnold/pystache
  summary: Mustache for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kwilcox
    - jan-janssen
